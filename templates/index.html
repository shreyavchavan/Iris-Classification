<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Classifier</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Iris Flower Classification</h1>
    <form id="classification-form">
      <label for="sepal-length">Sepal Length (cm):</label>
      <input type="number" id="sepal-length" step="0.01" required>

      <label for="sepal-width">Sepal Width (cm):</label>
      <input type="number" id="sepal-width" step="0.01" required>

      <label for="petal-length">Petal Length (cm):</label>
      <input type="number" id="petal-length" step="0.01" required>

      <label for="petal-width">Petal Width (cm):</label>
      <input type="number" id="petal-width" step="0.01" required>

      <button type="submit">Classify</button>
    </form>
    <div id="result" class="hidden"></div>
  </div>
  <script src="/static/js/script.js"></script>
</body>
</html>
